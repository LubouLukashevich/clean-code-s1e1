<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="aaa_img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section class="section">
        <h3 class="h3">Add Item</h3>
        <label for="new-task" class="label-new-task"></label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task-new" type="text">
          <button class="button button-new-task">Add</button>
        </div>
      </section>
      <section  class="section">
        <h3 class="h3">Todo</h3>
        <ul class="ul incompleteTasks">
          <li class="li">
            <input type="checkbox" class="input checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg" alt="delete" class="delete-img"></button>
          </li>
          <li class="li editMode">
            <input type="checkbox" class="input checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-text">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img src="./remove.svg" alt="delete" class="delete-img"></button>
          </li>
        </ul>
      </section>
      <section  class="section">
        <h3 class="h3">Completed</h3>
        <ul class="ul completed-tasks">
          <li class="li">
            <input type="checkbox" checked class="input checkbox">
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg" alt="delete" class="delete-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
