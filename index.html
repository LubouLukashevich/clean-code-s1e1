<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="top">
      <img class="top__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="top__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="More details?">Want more details?</a>
    </header>
    <main class="full-list">
      <section class="section-add-task">
        <h3 class="caption">Add Item</h3>
        <label for="new-task" class="label-new-task"></label>
        <div class="add-task-form">
          <input id="new-task" class="input add-task-form__input" type="text">
          <button class="button add-task-form__button">Add</button>
        </div>
      </section>
      <section class="section-incomplete">
        <h3 class="caption">Todo</h3>
        <ul class="ul incompleteTasks">
          <li class="item">
            <input type="checkbox" class="input item__checkbox">
            <label class="label item__text">Pay Bills</label>
            <input type="text" class="input item__input">
            <button class="button item__edit">Edit</button>
            <button class="button item__delete"><img src="./remove.svg" alt="delete" class="item__delete__img"></button>
          </li>
          <li class="item item_edit-mode">
            <input type="checkbox" class="input item__checkbox">
            <label class="label item__text item__text_edit-mode">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input item__input item__input_edit-mode">
            <button class="button item__edit">Save</button>
            <button class="button item__delete"><img src="./remove.svg" alt="delete" class="item__delete__img"></button>
          </li>
        </ul>
      </section>
      <section  class="section-complete">
        <h3 class="caption">Completed</h3>
        <ul class="ul completed-tasks">
          <li class="item">
            <input type="checkbox" checked class="input item__checkbox">
            <label class="label item__text">See the Doctor</label>
            <input type="text" class="input item__input">
            <button class="button item__edit">Edit</button>
            <button class="button item__delete"><img src="./remove.svg" alt="delete" class="item__delete__img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
